name: CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [ 3.9 ]

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup conda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: jupyverse-dev
        environment-file: dev-environment.yml
        python-version: ${{ matrix.python-version }}
        mamba-version: "*"
        auto-activate-base: false
        channels: conda-forge

    - name: Install jupyverse
      run: |
        pip install -e .[test]
        pip install -e ./jupyverse/routers/fps_contents

    - name: Check style
      run: |
        black --check jupyverse
        flake8 --max-line-length 100 jupyverse
        mypy jupyverse

    - name: Run tests
      run: |
        pytest jupyverse/tests
